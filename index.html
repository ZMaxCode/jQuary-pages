<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Pages module</title>
        <meta name="description" content="">
        <script src="jquery.js" type="text/javascript"></script>
        <script src="pages.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <h2>Horizontal page turning animation, horizontal tab layout</h2>
        
        <div class = "bigPageBlock">
            <div class = "pagesHead"
                pagesNames = "test1 test2 test3 test4"
                blockName = "pagesBlock1"
                changeBlockStyle = "listX 0.5s"
                verticalOrHorisontalTab = "horisontal"
            ></div>
            <div class = "pagesBlock1">
                <div id = "block1">block1</div>
                <div id = "block2">block2</div>
                <div id = "block3">block3</div>
                <div id = "block4">block4</div>
            </div>
        </div>

        <h2>Horizontal page turning animation, vertical tab layout</h2>

        <div class = "bigPageBlock vertical">
            <div class = "pagesHead"
            pagesNames = "test1 test2 test3"
            blockName = "pagesBlock3"
            changeBlockStyle = "listX 0.5s"
            verticalOrHorisontalTab = "vertical"
            ></div>
            <div class = "pagesBlock3">
                <div id = "block1">block1</div>
                <div id = "block2">block2</div>
                <div id = "block3">block3</div>
            </div>
        </div>

        <h2>No animation turning over, horizontal tab layout</h2>

        <div class = "bigPageBlock">
            <div class = "pagesHead"
                pagesNames = "test1 test2 test3 test4"
                blockName = "pagesBlock2"
                changeBlockStyle = "none"
                verticalOrHorisontalTab = "horisontal"
            ></div>
            <div class = "pagesBlock2">
                <div id = "block1">block1</div>
                <div id = "block2">block2</div>
                <div id = "block3">block3</div>
                <div id = "block4">block4</div>
            </div>
        </div>
        
    </body>
</html>
